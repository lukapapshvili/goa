<!DOCTYPE html>
<html lang="ka">
<head>
  <meta charset="UTF-8">
  <title>ფერის შეცვლა</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      transition: background-color 0.3s ease;
      padding: 20px;
    }
    .form-container {
      max-width: 300px;
      margin: auto;
      background: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    input {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
  </style>
</head>
<body>

  <div class="form-container">
    <h2>შეიყვანე ფერი</h2>
    <input type="text" id="colorInput" placeholder="მაგ: red ან #ff0000" oninput="changeBackgroundColor()">
  </div>

  <script>
    function changeBackgroundColor() {
      const color = document.getElementById('colorInput').value;
      document.body.style.backgroundColor = color;
    }
  </script>

</body>
</html>
