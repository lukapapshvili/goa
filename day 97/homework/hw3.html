<!DOCTYPE html>
<html lang="ka">
<head>
  <meta charset="UTF-8">
  <title>თემის შეცვლა</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      transition: background-color 0.3s ease, color 0.3s ease;
      background-color: white;
      color: black;
      padding: 20px;
    }

    .dark-mode {
      background-color: #121212;
      color: white;
    }

    .form-container {
      max-width: 300px;
      margin: auto;
      background: #f5f5f5;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    .dark-mode .form-container {
      background: #1e1e1e;
    }

    button {
      width: 100%;
      padding: 10px;
      margin-top: 20px;
      border-radius: 5px;
      border: none;
      background-color: #007bff;
      color: white;
      cursor: pointer;
    }

    button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>

  <div class="form-container">
    <h2>თემის გადართვა</h2>
    <button onclick="toggleTheme()">გადართე თემა</button>
  </div>

  <script>
    let isDark = false;

    function toggleTheme() {
      document.body.classList.toggle('dark-mode');
      isDark = !isDark;
    }
  </script>

</body>
</html>
