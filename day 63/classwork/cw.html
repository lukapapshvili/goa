<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Styled Counter</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        .counter-container {
            display: inline-block;
            padding: 20px;
            border: 2px solid #ccc;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        .display {
            font-size: 2rem;
            margin-bottom: 20px;
        }
        .inputs {
            margin-bottom: 15px;
        }
        input {
            width: 50px;
            padding: 5px;
            font-size: 1rem;
            margin: 0 10px;
        }
        button {
            padding: 10px 20px;
            font-size: 1rem;
            margin: 5px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #f0f0f0;
        }
        .increment {
            background-color: #4CAF50;
            color: white;
        }
        .decrement {
            background-color: #f44336;
            color: white;
        }
        .reset {
            background-color: #2196F3;
            color: white;
        }
    </style>
</head>
<body>
    <div class="counter-container">
        <div class="inputs">
            <label>
                Add:
                <input type="number" id="addValue" value="1">
            </label>
            <label>
                Subtract:
                <input type="number" id="subtractValue" value="1">
            </label>
        </div>
        <div class="display" id="counter">0</div>
        <button class="increment" onclick="increment()">Increment</button>
        <button class="decrement" onclick="decrement()">Decrement</button>
        <button class="reset" onclick="reset()">Reset</button>
    </div>

    <script>
        let counter = 0;

        function updateDisplay() {
            document.getElementById('counter').textContent = counter;
        }

        function increment() {
            const addValue = parseInt(document.getElementById('addValue').value) || 0;
            counter += addValue;
            updateDisplay();
        }

        function decrement() {
            const subtractValue = parseInt(document.getElementById('subtractValue').value) || 0;
            counter -= subtractValue;
            updateDisplay();
        }

        function reset() {
            counter = 0;
            updateDisplay();
        }
    </script>
</body>
</html>
