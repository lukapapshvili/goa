<!--არსებობს 3 სახის სელექტორი tag სელექტორი class სელექტორი და id სელექტორი tag სელექტორი ირჩევს ყველა იმ 
თეგს რომელსაც ჩავწერთ მაგ:h2 რომ ჩავწეროთ აირჩევს ყველა h2-ს და შეუცვლის style-ს,class სელექტორით ვსაზგვრავთ
რომელ p თეგებს შევუცვალოთ style id სელექტორი ირჩევს იმ ელემენტს რომელსაც აქვს კონკრეტული id -->
<html>
    <head>
        <title>luka</title>
        <style>
        /*tag seleqtor */
            h2 {
                color:brown
            }
        /*class seleqtor*/
            .dd {
                color:red
            }
        /*id seleqtor */
            #ss {
                color:aqua
            }    
        </style> 

    </head>
    <body style="background-color: black;">
        <h2 style="color: aquamarine;">zd dzmaaaaaaa</h2>
        <p class="dd">zdssad</p>
        <p class="dd">haaaaaa</p>
        <h2>bbbbbbb</h2>
        <h2>kkkk</h2>
        <h3 id="ss">oooooooooo</h3>
    </body>
</html>
