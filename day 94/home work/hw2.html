<!DOCTYPE html>
<html lang="ka">
<head>
  <meta charset="UTF-8">
  <title>Child Check</title>
  <style>
    .parent {
      display: flex;
      gap: 10px;
    }
    .child {
      width: 50px;
      height: 50px;
      background-color: lightgreen;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-weight: bold;
    }
    .box {
      width: 100px;
      height: 100px;
      border: 2px solid black;
      display: flex;
      align-items: center;
      justify-content: center;
      color: black;
    }
  </style>
</head>
<body>

<div class="parent">
  <div class="box" id="div1">
    <div class="child">Child 1</div>
  </div>
  <div class="box" id="div2">
    No child
  </div>
  <div class="box" id="div3">
    <div class="child">Child 2</div>
  </div>
</div>

<input type="number" id="divNumber" placeholder="შეიყვანეთ რიცხვი (1-3)">
<button onclick="checkDiv()">გამოიყენეთ</button>

<script>
  function checkDiv() {
    const divNumber = document.getElementById('divNumber').value; // მომხმარებლის შეყვანა
    const selectedDiv = document.getElementById('div' + divNumber); // აირჩიე შესაბამისი div

    if (selectedDiv) {
      const child = selectedDiv.querySelector('.child'); // შეამოწმე child ელემენტი
      
      if (child || selectedDiv.textContent.trim()) {
        alert("This Div has child or text!");
      } else {
        alert("This Div doesn't have child or text.");
      }
    } else {
      alert("შესაძლებელი რიცხვი: 1-3");
    }
  }
</script>

</body>
</html>
