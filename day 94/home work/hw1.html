<!DOCTYPE html>
<html lang="ka">
<head>
  <meta charset="UTF-8">
  <title>Child BG Color</title>
  <style>
    .parent {
      display: flex;
      gap: 10px;
    }
    .child {
      width: 50px;
      height: 50px;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-weight: bold;
      background-color: lightgray;
    }
  </style>
</head>
<body>

<div class="parent">
  <div class="child">1</div>
  <div class="child">2</div>
  <div class="child">3</div>
  <div class="child">4</div>
</div>

<input type="number" id="childNumber" placeholder="შეიყვანეთ რიცხვი (1-4)">
<button onclick="changeBackgroundColor()">განახლება</button>

<script>
  function changeBackgroundColor() {
    const childNumber = document.getElementById('childNumber').value; // მომხმარებლის შეყვანა
    const children = document.querySelectorAll('.child'); // ყველა child ელემენტი
    const index = childNumber - 1; // რადგან ინდექსი იწყება 0-დან

    // ყველა child-ს მოხსენიება
    children.forEach(child => child.style.backgroundColor = 'lightgray');

    // ახალ child-ს მიანიჭე ახალი ფერი
    if (index >= 0 && index < children.length) {
      children[index].style.backgroundColor = 'blue';
    } else {
      alert('შესაძლებელი რიცხვი: 1-4');
    }
  }
</script>

</body>
</html>
