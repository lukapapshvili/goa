<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stylish Counter</title>
    <link rel="cw5.css" href="cw5.css">
</head>
<body>
    <div class="counter-container">
        <div class="counter-display">
            <h1 id="counter" class="counter">0</h1>
        </div>
        <div class="buttons">
            <button class="btn increment" onclick="increment()">+</button>
            <button class="btn decrement" onclick="decrement()">-</button>
            <button class="btn reset" onclick="reset()">Reset</button>
        </div>
    </div>
    <script src="cw6.js"></script>
</body>
</html>
