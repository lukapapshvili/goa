<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown Timer</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
            background: linear-gradient(135deg, #ff9a9e, #fad0c4);
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        #container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #444;
        }
        #display {
            font-size: 3em;
            margin: 20px;
            font-weight: bold;
            color: #333;
        }
        button {
            font-size: 1em;
            padding: 10px 20px;
            margin: 10px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            transition: 0.3s;
        }
        button:hover {
            opacity: 0.8;
            transform: scale(1.05);
        }
        button:first-of-type {
            background-color: #28a745;
            color: white;
        }
        button:last-of-type {
            background-color: #dc3545;
            color: white;
        }
        input {
            font-size: 1em;
            padding: 10px;
            margin: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            text-align: center;
            width: 200px;
        }
    </style>
</head>
<body>
    <div id="container">
        <h1>Countdown Timer</h1>
        <input type="number" id="timeInput" placeholder="Enter time (0 - 10000)">
        <button onclick="startTimer()">Start</button>
        <button onclick="stopTimer()">Stop</button>
        <div id="display"></div>
    </div>

    <script>
        let interval;
        let count = 0;
        let maxTime = 0;

        function startTimer() {
            count = 0;
            maxTime = parseInt(document.getElementById('timeInput').value) || 0;
            document.getElementById('display').innerText = '';

            if (maxTime > 0 && maxTime <= 10000) {
                interval = setInterval(() => {
                    count++;
                    if (count <= maxTime) {
                        document.getElementById('display').innerText = count;
                    } else {
                        clearInterval(interval);
                        document.getElementById('display').innerText = "Time's up";
                    }
                }, 1000);
            }
        }

        function stopTimer() {
            clearInterval(interval);
        }
    </script>
</body>
</html>
