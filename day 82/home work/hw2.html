<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Message Timer</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
            background: linear-gradient(135deg, #ff758c, #ff7eb3);
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        #container {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.2);
            width: 350px;
            text-align: center;
        }
        h1 {
            color: #333;
            margin-bottom: 20px;
        }
        #display {
            font-size: 2em;
            margin: 20px;
            font-weight: bold;
            color: #333;
            min-height: 50px;
        }
        button {
            font-size: 1em;
            padding: 12px 25px;
            margin: 10px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            transition: 0.3s;
            font-weight: bold;
        }
        button:hover {
            opacity: 0.85;
            transform: scale(1.07);
        }
        button:first-of-type {
            background-color: #28a745;
            color: white;
        }
        button:last-of-type {
            background-color: #dc3545;
            color: white;
        }
        input {
            font-size: 1em;
            padding: 12px;
            margin: 10px;
            border: 2px solid #ddd;
            border-radius: 5px;
            text-align: center;
            width: 100%;
            box-sizing: border-box;
        }
        input:focus {
            border-color: #ff758c;
            outline: none;
        }
    </style>
</head>
<body>
    <div id="container">
        <h1>Message Timer</h1>
        <input type="number" id="timeInput" placeholder="Enter time in seconds">
        <input type="text" id="messageInput" placeholder="Enter your message">
        <button onclick="startTimer()">Start</button>
        <button onclick="stopTimer()">Stop</button>
        <div id="display"></div>
    </div>

    <script>
        let timeout;
        
        function startTimer() {
            let time = parseInt(document.getElementById('timeInput').value) || 0;
            let message = document.getElementById('messageInput').value;
            document.getElementById('display').innerText = '';

            if (time > 0 && message.trim() !== '') {
                timeout = setTimeout(() => {
                    document.getElementById('display').innerText = message;
                }, time * 1000);
            }
        }

        function stopTimer() {
            clearTimeout(timeout);
            document.getElementById('display').innerText = '';
        }
    </script>
</body>
</html>
