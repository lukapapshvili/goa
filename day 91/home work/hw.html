<!DOCTYPE html>
<html lang="ka">
<head>
  <meta charset="UTF-8">
  <title>ფერადი დივები</title>
  <style>
    #container {
      display: flex;
      flex-direction: column;
      gap: 10px;
      padding: 20px;
    }
    .box {
      height: 50px;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-size: 18px;
      font-weight: bold;
      border-radius: 8px;
    }
  </style>
</head>
<body>

<div id="container"></div>

<script>
  const container = document.getElementById('container');
  const colors = ['red', 'blue', 'green', 'orange', 'purple', 'teal', 'pink', 'brown', 'gray', 'gold'];

  for (let i = 0; i < 10; i++) {
    const div = document.createElement('div');
    div.classList.add('box');
    div.style.backgroundColor = colors[i % colors.length];
    div.textContent = `დივი ${i + 1}`;
    
    if (i % 2 === 0) {
      container.prepend(div);
    } else {
      container.appendChild(div);
    }
  }
</script>

</body>
</html>
