<!DOCTYPE html>
<html lang="ka">
<head>
  <meta charset="UTF-8">
  <title>ციკლური დივები</title>
  <style>
    #container {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 10px;
    }
    .box {
      background-color: lightblue;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 20px;
      color: white;
    }
  </style>
</head>
<body>

<div id="container"></div>

<script>
  const container = document.getElementById('container');
  let size = 20; // საწყისი ზომა

  for (let i = 0; i < 10; i++) {
    const div = document.createElement('div');
    div.classList.add('box');
    div.style.width = size + 'px';
    div.style.height = size + 'px';
    div.textContent = size + 'px';
    
    if (i % 2 === 0) {
      // ლუწ ინდექსზე თავში ვამატებთ
      container.prepend(div);
    } else {
      // კენტ ინდექსზე ბოლოში ვამატებთ
      container.appendChild(div);
    }

    size *= 2; // ორმაგდება
  }
</script>

</body>
</html>
